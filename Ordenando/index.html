<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Ordenando</title>
    <script src="ordenando.js"></script>

    <style>
        body {
            margin: 20px;
        }

        button {
            color: white;
            background: lightskyblue;
            border-radius: 4px;
        }


    </style>


</head>

<body>
    <h1>Ordenando Valores</h1>
    <input type="number" id="valor" />
    <button onclick="add()">Adicionar</button>
    <select id="algoritmo">
        <option value="bubble_sort">Bubble Sort</option>
        <option value="selection_sort">Selection Sort</option>
        <option value="quick_sort">Quick Sort</option>
    </select>
    <button onclick="ordenar()">Ordenar</button>
    <button onclick="misturar()">Misturar</button>
    <ul id="valores"></ul>

    <script>
        function add() {
            const inputValor = document.getElementById('valor');
            const listaValores = document.getElementById('valores');
            const node = document.createElement('li');
            const textNode = document.createTextNode(inputValor.value);
            node.appendChild(textNode);
            listaValores.appendChild(node);
        }

        function ordenar() {
            const listaValores = document.getElementById('valores');
            const listaAlgoritmo = document.getElementById('algoritmo');
            const vetor = [];
            for (let i = 0; i < listaValores.children.length; i++) {
                const valor = parseInt(listaValores.children[i].innerHTML);
                vetor.push(valor);
            }
            const algoritmoSelecionado = listaAlgoritmo.options[listaAlgoritmo.selectedIndex].value;
            switch (algoritmoSelecionado) {
                case 'bubble_sort':
                    bubble_sort(vetor);
                    break;
                case 'selection_sort':
                    selection_sort(vetor);
                    break;
                case 'quick_sort':
                    quick_sort(vetor);
                    break;
                default:
                    break;
            }
            listaValores.innerHTML = vetor.map(valor => `<li>${valor}</li>`).reduce((acc, li) => acc + li, '');
        }

        function misturar() {
            const listaValores = document.getElementById('valores');
            const vetor = [];
            for (let i = 0; i < listaValores.children.length; i++) {
                const valor = parseInt(listaValores.children[i].innerHTML);
                vetor.push(valor);
            }
            shuffle(vetor);
            listaValores.innerHTML = vetor.map(valor => `<li>${valor}</li>`).reduce((acc, li) => acc + li, '');
        }
    </script>
</body>

</html>
