<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="receitas.css" rel="stylesheet">
    <title>Catálogo de Receitas</title>
</head>

<body onload="preencheCatalogo()" class="bg-warning">
    <h1 class="titulo-pagina">Catálogo de Receitas</h1>
    <div class="container main-container ">
        <div class="d-flex flex-wrap justify-content-center" id="pnlCatalogo">
            <!-- Os painéis de receitas serão inseridos aqui -->
        </div>
    </div>

    <script>
        const receitas = [
            {
                titulo: 'Arroz de Couve-Flor',
                imagem: 'imagens/Receita.png',
                preparo: 'Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.',
                ingredientes: ['Arroz', 'Couve-flor', 'Cebola média', 'Azeite']
            },
            {
                titulo: 'Bolo de Café',
                imagem: 'imagens/bolo-de-cafe (1).png',
                preparo: 'Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.',
                ingredientes: ['Farinha de Trigo', 'Café coado', 'Chocolate em pó', 'Ovos']
            },
            {
                titulo: 'Coxinha de Brigadeiro com Morango',
                imagem: 'imagens/coxinha-de-brigadeiro-com-morango.png',
                preparo: 'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.',
                ingredientes: ['Leite condensado', 'Chocolate em Pó', 'Manteiga', 'Morango']
            }
        ];

        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, li) => acc + li)}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="card m-3" style="width: 20rem;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h2 class="card-title">${receita.titulo}</h2>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>`;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const htmlCards = receitas.map(getCard).reduce((acc, card) => acc + card);
            pnlCatalogo.innerHTML = htmlCards;
        }
    </script>

</body>

</html>
